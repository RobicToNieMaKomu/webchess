<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title th:text="#{login.title}">WebChess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="WebSockets in action!" />
        <meta name="author" content="RobicToNieMaKomu" />

        <!-- Le styles -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href="../../assets/css/bootstrap-responsive.css" rel="stylesheet" th:href="@{/css/bootstrap-responsive.css}"/>
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <link href="../../assets/css/custom.css" rel="stylesheet" th:href="@{/css/custom.css}"/>
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }
            .wrong_credentials {
                color:red;
                padding-bottom: 5px;
            }
        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            
            <form th:action="@{/j_spring_security_check}" method="post" class="form-signin">
                <h3 th:if="${loginFailed}" class="wrong_credentials">Wrong user or password</h3>
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text" class="input-block-level" placeholder="Username" id="j_username" name="j_username" />
                <input type="password" class="input-block-level" placeholder="Password" id="j_password" name="j_password"/>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"/>Remember me
                </label>
                <button class="btn btn-large btn-primary" type="submit">Sign in</button>
            </form>
        </div>
    </body>
</html>
