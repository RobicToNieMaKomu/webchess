<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>WebChess</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Spring MVC + Hibernate + Thymeleaf + Bootstrap web application. Simply Chess." />
        <meta name="author" content="RobicToNieMaKomu" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link href="/WebChess/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="/WebChess/css/bootstrap-responsive.css" rel="stylesheet" th:href="@{/css/bootstrap-responsive.css}"/>
    </head>

    <body onload="refresh()">  
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#" th:text="#{title.application}">Project name</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav" id="right">
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li><a href="j_spring_security_logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" th:unless="${#lists.isEmpty(allChessTables)}">

            <h2 th:text="#{title.list}">All available chess tables</h2>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th th:text="#{chess_table.tableId}">Id</th>
                            <th th:text="#{chess_table.wPlayer}">White</th>
                            <th th:text="#{chess_table.bPlayer}">Black</th>
                            <th th:text="#{chess_table.gameTime}">Time duration</th>
                        </tr>
                    </thead>
                    <tbody id="currentChessTables">
                        <tr th:each="table : ${allChessTables}">
                            <th th:text="${table.tableId}">0</th>
                            <th th:text="${table.wplayer}">__</th>
                            <th th:text="${table.bplayer}">__</th>
                            <th th:text="${table.gameTime}">5:00</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button class="btn btn-primary" type="button" onclick="createNewTable()">Create new game</button>
            <span class="label label-success" id="timer">Time</span>
        </div>
        <script type="text/javascript" src="/WebChess/js/ajax-handler.js"></script>
    </body>
</html>
